<div class="seccion-fondo">
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                <h3 class="text-center mb-4">Registro de Profesional</h3>
                <form>
                    <div class="form-control mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" id="nombre" placeholder="Nombres">
                    </div>

                    <div class="form-control mb-3">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" class="form-control" [(ngModel)]="apellidoPaterno" name="apellidoPaterno" id="apellidoPaterno" placeholder="Apellido Paterno">
                    </div>

                    <div class="form-control mb-3">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" class="form-control" [(ngModel)]="apellidoMaterno" name="apellidoMaterno" id="apellidoMaterno" placeholder="Apellido Materno">
                    </div>

                    <div class="form-control mb-3">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" class="form-control" [(ngModel)]="fecha_nacimiento" name="fechaNacimiento" id="fechaNacimiento">
                    </div>

                    <div class="form-control mb-3">
                        <label for="especialidad">Especialidad</label>
                        <input type="text" class="form-control" [(ngModel)]="especialidad" name="especialidad" id="especialidad" placeholder="Especialidad">
                    </div>

                    <div class="form-control mb-3">
                        <label for="cedulaProfesional">Cédula Profesional</label>
                        <input type="text" class="form-control" [(ngModel)]="cedulaProfesional" name="cedulaProfesional" id="cedulaProfesional" placeholder="Cédula Profesional">
                    </div>

                    <div class="form-control mb-3">
                        <label for="numTelefonico">Número Telefónico</label>
                        <input type="number" class="form-control" [(ngModel)]="numTelefonico" name="numTelefonico" id="numTelefonico" placeholder="55 5555 5555">
                    </div>

                    <div class="form-control mb-3">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" [(ngModel)]="correo" name="correo" id="correo" placeholder="Correo">
                    </div>

                    <div class="form-control mb-3">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena" id="contrasena" placeholder="Contraseña">
                    </div>

                    <div class="form-control mb-3">
                        <label for="confirmarContrasena">Confirme su contraseña</label>
                        <input type="password" class="form-control" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" id="confirmarContrasena" placeholder="Confirme su contraseña">
                    </div>

                    <div class="d-grid ga-2">
                        <button class="btn btn-primary" (click)="registrarPsicologo()" type="button">Registrar</button>
                    </div>

                    <div>
                        <p class="mt-3">¿Ya tienes una cuenta? 
                        <a routerLink="/iniciar-sesion">Inicia sesión</a>
                        </p>
                    </div>
                    </form>

                </div>
            </div>
            </div>
        </div>
    </div>
  
</div>
