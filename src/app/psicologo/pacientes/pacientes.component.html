<div class="container">
    <div class="title">
        <h4>Listado de Pacientes</h4>
    </div>
    
<table class="table table-hover">
    
  <thead>
    <tr>
      <th>ID</th>                           <!-- ✅ AGREGADO -->
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Correo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (paciente of listPacientes; track paciente.id_paciente) {
      <tr class="table-active">      
      <td>{{paciente.id_paciente}}</td>    <!-- ✅ AGREGADO -->
      <td>{{paciente.nombre}}</td>
      <td>{{paciente.apellido_paterno}}</td>
      <td>{{paciente.apellido_materno}}</td>
      <td>{{paciente.email}}</td>
      <td>
        <button type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
      </td>
    </tr>
    }
   
  </tbody>
</table>
</div>
