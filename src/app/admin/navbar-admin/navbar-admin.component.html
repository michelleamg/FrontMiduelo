<!-- aplicacionWeb/src/app/admin/navbar-admin/navbar-admin.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark admin-navbar">
  <div class="container-fluid">
    <!-- Marca/logo -->
    <a class="navbar-brand d-flex align-items-center" [routerLink]="['/admin/dashboard']">
      <img [src]="logoPath" alt="MiDuelo Admin" width="45" height="45" class="d-inline-block align-text-top me-2">
      <div>
        <div class="brand-title">MiDuelo</div>
        <small class="brand-subtitle">Panel Administrativo</small>
      </div>
    </a>

    <!-- Botón para colapsar menú en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdminMenu"
      aria-controls="navbarAdminMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Elementos del menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarAdminMenu">
      <!-- Menú principal -->
      <ul class="navbar-nav me-auto">
        
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/psicologos']" routerLinkActive="active">
            <i class="bi bi-person-badge"></i> Psicólogos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/pacientes']" routerLinkActive="active">
            <i class="bi bi-people"></i> Pacientes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin/chat']" routerLinkActive="active">
            <i class="bi bi-chat-dots"></i> Chat
          </a>
        </li>
        
      </ul>

      <!-- Menú del usuario -->
      <ul class="navbar-nav ms-auto">
        <!-- Información del admin -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" 
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="admin-avatar me-2">
              {{ getIniciales() }}
            </div>
            <div class="admin-info d-none d-md-block">
              <div class="admin-name">{{ adminInfo?.nombre || 'Administrador' }}</div>
              <small class="admin-role">Administrador</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <h6 class="dropdown-header">
                <i class="bi bi-person-circle"></i> 
                {{ adminInfo?.nombre }} {{ adminInfo?.apellido }}
              </h6>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" [routerLink]="['/admin/perfil']">
                <i class="bi bi-person-gear"></i> Mi Perfil
              </a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/admin/configuracion']">
                <i class="bi bi-gear"></i> Configuración
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
